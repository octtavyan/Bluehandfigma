<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload - BlueHand Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: #f7fafc;
        }
        
        .file-upload-btn:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .file-upload-btn.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .upload-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #f0fff4;
            border: 2px solid #48bb78;
            color: #22543d;
            display: block;
        }
        
        .result.error {
            background: #fff5f5;
            border: 2px solid #fc8181;
            color: #742a2a;
            display: block;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .result-url {
            word-break: break-all;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 12px;
            font-family: monospace;
        }
        
        .result-image {
            margin-top: 12px;
            max-width: 100%;
            border-radius: 8px;
        }
        
        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Upload</h1>
        <p class="subtitle">TesteazƒÉ endpoint-ul de upload pentru BlueHand Canvas</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="serverUrl">URL Server</label>
                <input 
                    type="text" 
                    id="serverUrl" 
                    placeholder="https://your-server.com" 
                    required
                />
                <div class="help-text">URL-ul serverului tƒÉu dedicat</div>
            </div>
            
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="your-secure-api-key-123"
                />
                <div class="help-text">Cheia API configuratƒÉ √Æn upload.php (op»õional)</div>
            </div>
            
            <div class="form-group">
                <label for="folder">Folder</label>
                <select id="folder" required>
                    <option value="paintings">Paintings (Tablouri)</option>
                    <option value="orders">Orders (Comenzi)</option>
                    <option value="sliders">Sliders (Hero Slides)</option>
                    <option value="blog">Blog (Articole)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Imagine</label>
                <label for="fileInput" class="file-upload-btn" id="fileLabel">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <span id="fileName">Alege o imagine...</span>
                </label>
                <input 
                    type="file" 
                    id="fileInput" 
                    accept="image/*"
                    required
                />
            </div>
            
            <button type="submit" id="submitBtn">
                üì§ √éncarcƒÉ Imagine
            </button>
        </form>
        
        <div id="result" class="result">
            <div class="result-title" id="resultTitle"></div>
            <div id="resultMessage"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        
        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                fileLabel.classList.add('has-file');
            } else {
                fileName.textContent = 'Alege o imagine...';
                fileLabel.classList.remove('has-file');
            }
        });
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const serverUrl = document.getElementById('serverUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const folder = document.getElementById('folder').value;
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('error', 'Nicio imagine selectatƒÉ', 'Te rugƒÉm sƒÉ alegi o imagine.');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Se √ÆncarcƒÉ...';
            result.style.display = 'none';
            
            try {
                // Create form data
                const formData = new FormData();
                formData.append('file', file);
                formData.append('folder', folder);
                
                // Prepare headers
                const headers = {};
                if (apiKey) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }
                
                // Make upload request
                const uploadUrl = `${serverUrl}/upload.php`;
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success
                    let message = `
                        <div>‚úÖ Imaginea a fost √ÆncƒÉrcatƒÉ cu succes!</div>
                        <div class="result-url"><strong>URL:</strong> ${data.url}</div>
                        <div class="result-url"><strong>Filename:</strong> ${data.filename}</div>
                        <div class="result-url"><strong>Folder:</strong> ${data.folder}</div>
                        ${data.size ? `<div class="result-url"><strong>Size:</strong> ${(data.size / 1024).toFixed(2)} KB</div>` : ''}
                    `;
                    
                    // Show image preview
                    if (data.url) {
                        message += `<img src="${data.url}" alt="Uploaded" class="result-image" />`;
                    }
                    
                    showResult('success', 'Upload Reu»ôit! üéâ', message);
                } else {
                    // Error from server
                    showResult('error', 'Upload E»ôuat', data.error || 'Eroare necunoscutƒÉ de la server');
                }
            } catch (error) {
                // Network or other error
                showResult('error', 'Eroare de Conexiune', error.message);
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ √éncarcƒÉ Imagine';
            }
        });
        
        function showResult(type, title, message) {
            result.className = `result ${type}`;
            resultTitle.textContent = title;
            resultMessage.innerHTML = message;
            result.style.display = 'block';
            
            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
